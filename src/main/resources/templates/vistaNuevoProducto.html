<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>   
	<meta charset="UTF-8">   
	<meta http-equiv="X-UA-Compatible" content="IE=edge">   
	<meta name="viewport" content="width=device-width, initial-scale=1.0">   
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">   
	<title>Document</title>
</head>

<body> 
	<form th:action ="@{/productos/insertar}" th:object= "${producto}" method ="POST">
		 <table class="table table-striped-columns">
			<tr>
				<td>
					<label>Nombre:</label>
				</td>

				<td>
					<input type="text" id="nombre" th:field="${producto.nombre}">
				</td>
			</tr>

			<tr>
				<td>
					<label>CodigoBarra:</label>
				</td>
				<td>
					<input type="text" id="numero" th:field="${producto.codBarra}">
				</td>
			</tr>

			<tr>
				<td>
					<label>Categoria:</label>
				</td>
				<td>
					<input type="text" id="direccion" th:field="${producto.categoria}">
				</td>
			</tr>

			
			 
		</table>
		<input class="btn btn-primary" type="submit" value="Guardar" >
		
	</form>
</body>

</html>
